<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        .border{
            margin: 10px;
            border: 1px solid gray
        }

        .box{
            background-color: aliceblue;
            margin: 10px;
        }

        .inner-box, inner-box-red{
            background-color: pink;
            margin: 10px;
        }

        .inner-box-red{
            background-color: red;
            color: white;
        }

        .hidden{
            display: none;
        }
        
        .bg-yellow{
            background-color: yellow;
        }
        .bg-pink{
            background-color: brown;
            color: aliceblue;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 justify-content-center align-items-center m-5 text-center">
                <h3>JQuery Demo - 1</h3>
                <div id="outer-box-id" class="outer-box border">
                    <div class="box border">1</div>
                    <div class="box border">2
                        <div class="inner-box border">2A</div>
                        <div class="inner-box border">2B</div>
                        <div class="inner-box border">2C</div>
                    </div>
                    <div class="box border">3</div>
                    <div class="box border">4</div>
                    <div class="box border">5</div>
                </div>

                <div class="btn-list">
                    <button id="btn-1" class="btn btn-primary">Append Special Box</button>
                    <button id="btn-2" class="btn btn-primary">Toggle Class</button>
                    <button id="btn-3" class="btn btn-primary">Toggle Visibility</button>
                    <button id="btn-4" class="btn btn-primary">Activate Change BG on MouseEnter</button>
                </div>
                <hr />
                <div class="form form-element">
                    <label>Sample input</label>
                    <input type="text" id="sample-input" class="input" />
                    <br/>
                    <small id="error-box" class="bg-danger text-white">Invalid input</small>
                </div>
            </div>
        </div>
    </div>

    <div class="hidden">
        <div id="special-box" class="inner-box-red border">SPECIAL</div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            $('#btn-1').click(function(){
                $('.outer-box').append($('<div id="special-box" class="inner-box-red border">SPECIAL</div>'));
            })
            $('#btn-2').click(function(){
                $('.outer-box').toggleClass('bg-yellow');
            })
            $('#btn-3').click(function(){
                $('.outer-box').toggle('bg-yellow');
            })
            $('#btn-4').on('click', function(){
                $('.outer-box').on('mouseenter', function(){
                    $(this).addClass('bg-pink');
                })
            })

            $("#sample-input").on('keydown', function(){
                if($(this).val().lenght > 0){
                    $('#error-box').hide()
                }else{
                    $('#error-box').show()
                }
            })
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
