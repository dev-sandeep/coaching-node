<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .bomb {
            background-color: bisque;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 justify-content-center align-items-center m-5 text-center">
                <div id="thor-place">
                    <img id="thor-img" src="https://hips.hearstapps.com/hmg-prod/images/thor-1658259662.jpeg"
                        width="500px" />
                </div>
                <button class="btn btn-danger" onclick="saySize()">Say the size of image!</button>
            </div>
        </div>
    </div>

    <script>

        function saySize() {
            let imgSelector = document.getElementById('thor-img');
            alert(`Width: ${imgSelector.width} Height: ${imgSelector.height}`);
        }
    </script>
</body>

</html>
