<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #my-list{
            list-style: none;
        }
        #my-list li{
            background: aliceblue;
            padding: 10px;
            margin: 2px;
            border: 1px solid gray;
        }

        .hidden{
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 justify-content-center align-items-center m-5 text-center">
                <!-- <img id="hero-dp" src="https://w0.peakpx.com/wallpaper/477/401/HD-wallpaper-thor-in-avengers-endgame.jpg" width="400px" /> -->
                
                
                <ul id="my-list" name="""">
                    <li class="list">Thor</li>
                    <li class="list">Spidey</li>
                </ul>
            </div>
        </div>
        <hr />
        <div class="text-left">
            <button class="btn btn-primary m-2" onclick="addHeroes()">Add Heroes</button>
            <button class="btn btn-danger m-2" onclick="removeFirstHeroes()">Remove First Hero</button>
            <button id="extra" class="btn btn-warning m-2" onclick="turnBlue()">Turn Me BLUE!!</button>
            <button id="sample-btn" class="btn">Click me!</button>
        </div>

    </div>

    <script>

        function addHeroes() {
            const mainSelector = document.getElementById("my-list");
            const oneHero = document.createElement('li');
            oneHero.textContent = "Shaktimaan "+Date.now();
            mainSelector.appendChild(oneHero);
        }

        function removeFirstHeroes(){
            const mainSelector = document.getElementById("my-list");
            const heroes = document.querySelectorAll('li');
            if(heroes.length > 0){
                mainSelector.removeChild(heroes[0]);
            }else{
                alert("No hero left!");
            }
        }

        function turnBlue(){
            const extraBtn = document.getElementById("extra");
            extraBtn.setAttribute('class', 'btn btn-primary')
        }

        document.querySelector('#sample-btn').addEventListener('click', function(){
            document.querySelector('#sample-btn').style.cssText = "background: green;color: white;border: 1px solid red;box-shadow: 14px 12px 10px gray;"
        })
        // const carousel = new bootstrap.Carousel('#myCarousel')
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
        integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
