<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .bomb {
            background-color: bisque;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 justify-content-center align-items-center m-5">
                <div class="card">
                    <div class="card-body">
                        <!-- <form> -->
                            <fieldset>
                                <legend>fieldset example</legend>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Your name</label>
                                    <input type="text" name="name" id="name" class="form-control name sandeep" id="exampleFormControlInput1"
                                        placeholder="your name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Country</label>
                                    <select class="form-select country sandeep" id="country" name="country" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="IND">India</option>
                                        <option value="SL">Sri Lanka</option>
                                        <option value="NP">Nepal</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Your Hobbies</label>
                                    <div class="form-check">
                                        <input class="form-check-input hobby" name="hobby" type="checkbox" value="cricket" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                          Cricket
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input hobby" name="hobby" type="checkbox" value="ludo" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">
                                          Ludo
                                        </label>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input gender" value="male" name="gender" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input gender" value="female" name="gender" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary" onclick="submit()">Submit</button>
                            </fieldset>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        function submit() {
            // let name = document.getElementById('name').value;
            // let country = document.getElementsByName('country')[0].value;
            // console.log(`name: ${name}, Country: ${country}`);
            // by id
            let name = document.getElementById('name').value;
            // // by name
            // name = document.getElementsByName('name')[0].value;
            // // by tag name
            let country = document.getElementsByTagName('select')[0].value;

            // // getting value of hobby 
            let hobbies = [];
            document.getElementsByName('hobby').forEach(el=>{
                if(el.checked){
                    hobbies.push(el.value);
                }
            })

            // // getting value of hobby 
            let gender = 0;
            document.getElementsByName('gender').forEach(el=>{
                if(el.checked){
                    gender = el.value;
                }
            })

            console.log(name, country, hobbies, gender);
        }
    </script>
</body>

</html>
