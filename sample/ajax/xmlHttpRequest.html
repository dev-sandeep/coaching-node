<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .box {
            background-color: aqua;
            margin: 10px;
            border: 1px solid gray
        }

        .main-parent {
            height: 100%;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="d-flex justify-content-center main-parent align-items-center">
            <div class="box p-2">
                <div class="mb-3">
                    <button id="xmlhttp-btn" class="btn btn-primary">Call XML HTTP Request</button>
                </div>
                <div id="output"></div>
            </div>
            <!-- <div class="box p-2">Box 2</div>
            <div class="box p-2">Box 3</div> -->
        </div>
    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            $("#xmlhttp-btn").click(function(){
                callServer();
            })            
        });


        function callServer() {
            // initialising
            var request = new XMLHttpRequest();
            request.setRequestHeader('id',1);
            request.setRequestHeader('id1',1);
            request.setRequestHeader('id2',1);
            // making the request
            request.open("GET", "https://reqres.in/api/users?page=2");

            // adding a listner to do something on receiving data
            request.onreadystatechange = function () {
                // Check if the request is compete and was successful
                if (this.readyState === 4 && this.status === 200) {

                    // your work starts
                    $('#output').html(this.response);
                }
            };

            // sending the request to server
            request.send();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
    integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
